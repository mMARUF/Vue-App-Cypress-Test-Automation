name: CI Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.0.0

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application
      - name: Build the application
        run: npm run build

      # Step 5: Start the application
      - name: Start the application
        run: nohup npm start &
        env:
          CI: true

      # Step 6: Wait for the application to be ready
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000

      # Step 7: Run Jest tests
      - name: Run Jest tests
        run: npm run testunit
        timeout-minutes: 1
        continue-on-error: true

      # Step 8: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run
        
      # Step 9: Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev
          
      # Step 10: Generate Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Step 11: Publish Allure report to GitHub Pages
      - name: Publish Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
